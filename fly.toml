# fly.toml app configuration file generated for shopify-billing-app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'shopify-billing-1751058813'
primary_region = 'fra'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

